
<header class="container">
  <div class="header">
    <div class="logo">
      <a href="{{ site.url }}">
        <img src="images/logo.png" alt="Brasil contra o vírus" title="Brasil contra o vírus" />
      </a>
    </div>
    <nav class="menu">
      <ul>
        {% for item in site.data.menu.header %}
          <li>
            <a href="{{ site.url }}{{ item.url }}">
              {{ item.title }}
            </a>
          </li>
        {% endfor %}
      </ul>
    </nav>
  </div>
</header>
